<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block tittle %}{% endblock %}</title>
</head>
<body>

            <form class="d-flex">

              <button class="btn btn-outline-success" type="submit">Login</button>

      {% endblock %}
